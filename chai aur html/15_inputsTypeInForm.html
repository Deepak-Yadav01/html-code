<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs Tpye</title>
</head>
<body>
    <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input">input types in form mdn</a>
    <br/>
    <form action="URL" method="GET" accept-charset="UTF-8" autocomplete="on">
        <label for="1stName">First Name:</label>
        <input type="text" name="" id="1stName" placeholder="First Name" value="DEEPAK">
    <br/>
        <label for="lastName">Last Name:</label>
        <input type="text" name="" id="lastName" placeholder="Last Name" required>
    <br/>
        <label for="email">Email:</label>
        <input type="email" name="" id="email" placeholder="Enter Your Email" required>
    <br/>
        <label for="password">Enter Password</label>
        <input type="password" name="" id="password">
    <br/> 
        <input type="week" name="" id="">  
    <br/>
        <label for="search">Search Here</label>
        <input type="search" name="" id="search">
    <br/>
        <label for="code">CodeEditor:</label>
        <select name="Editors" id="code" multiple>
            <option value="VScode">VScode</option>
            <option value="Sublime">Sublime</option>
        </select>
    <br/>
        <button type="submit">Submit</button> 
        <button type="reset">Reset</button>   
     </form>
</body>
</html>
