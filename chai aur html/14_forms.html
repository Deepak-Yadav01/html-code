<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form in Html</title>
</head>
<body>
    <!-- there are two types of forms,which is denoted by method: get & post -->
     <form action="URL" method="GET" accept-charset="UTF-8" autocomplete="on">
        <label for="1stName">First Name:</label>
        <input type="text" name="" id="1stName" placeholder="First Name" required>
    <br/>
        <label for="lastName">Last Name:</label>
        <input type="text" name="" id="lastName" placeholder="Last Name">
    <br/>
        <label for="email">Email:</label>
        <input type="text" name="" id="email" placeholder="Entre Your Email">
    <br/>
        <button type="submit">Submit</button>    
     </form>

     <!-- Another Examples -->
     <form action="" method="get" class="form-example">
        <div class="form-example">
          <label for="name">Enter your name: </label>
          <input type="text" name="name" id="name" required />
        </div>
        <div class="form-example">
          <label for="email">Enter your email: </label>
          <input type="email" name="email" id="email" required />
        </div>
        <div class="form-example">
          <input type="submit" value="Subscribe!" />
        </div>
      </form>


      <!-- Form which will send a GET request to the current URL -->
<form method="get">
    <label>
      Name:
      <input name="submitted-name" autocomplete="name" />
    </label>
    <button>Save</button>
  </form>
  
  <!-- Form which will send a POST request to the current URL -->
  <form method="post">
    <label>
      Name:
      <input name="submitted-name" autocomplete="name" />
    </label>
    <button>Save</button>
  </form>
  
  <!-- Form with fieldset, legend, and label -->
  <form method="post">
    <fieldset>
      <legend>Do you agree to the terms?</legend>
      <label><input type="radio" name="radio" value="yes" /> Yes</label>
      <label><input type="radio" name="radio" value="no" /> No</label>
    </fieldset>
  </form>
</body>
</html>
