<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images Tags</title>
</head>
<body>

    <img src="" alt="Error Loading.......">
<!-- image from google -->
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ3_x4cC1XcvrF47mu1Px5dYmrOOUoBhvu5GQ&s" width="300px"  alt="Error loading.....">

    <!-- images from local -->
    <img src="./images/download (1).jpeg"  alt="Error loading.....">
    <br/>

    <!-- <picture></picture> -->
     <picture>
        <!--window /display/ pixel size ke according  koun  sa image load hoga iske liye picture tag use hota h.yha 3 me se keval ek hi show hoga iske liye display size change kr ke dekh sakte h. -->
        <source srcset="./images/download.png" media="(min-width: 650px)"/>
        <source srcset="./images/download (1).png" media="(min-width: 150px)"/>

        <img src="./images/download (2).jpeg" alt="error">
     </picture>


<!-- An image map Generator -->
    
 <!-- Image Map Generated by http://www.image-map.net/ -->
<img src="./images/IMG-20240331-WA0036.jpg" usemap="#image-map">

<map name="image-map">
    <area onclick="one()" target="" alt="" title="" href="" coords="22,351,367,649" shape="rect">
    <area onclick="two()" target="" alt="" title="" href="" coords="641,314,208" shape="circle">
</map>

<script>
    function one() {
        alert("you clicked on one")
    }
    function two() {
        alert("you clicked on two")
    }
</script>

</body>
</html>
